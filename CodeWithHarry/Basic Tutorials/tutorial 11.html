<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>
    <div class="container"> <!-- I had given a class to this division just for fun -->
        <p>This is a paragraph</p>
    </div>
    <div class="container"> <!-- I had given a class to this division just for fun -->
        <p>This is another     paragraph with two spaces</p>
        <p>Paragraph is written like this <p> </p>
        <p>Pound is written like this £ </p>
        <p>Copyright is written like this © </p>
        <p>Another character is  ⇛ </p>
        <p>Another character is  ¼ </p>
        <p>Empty character is written like this &#8203;</p>
    </div>
    <div>
        <a href="https://dev.w3.org/html5/html-author/charref"><h2><em>Click here for more HTML Entities</em></h2></a>
    </div>
</body>
</html>
