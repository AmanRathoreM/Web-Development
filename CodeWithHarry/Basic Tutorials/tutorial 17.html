<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
</head>

<body>
    <!-- adding  the font form google font website because font (Stick) is a Web font. So, we are importing it from google fonts website -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <!-- f stands for font in my code i.e. f1 stands for font1 in my code -->
    <!-- importingour css file code down -->
    <link rel="stylesheet" href="tutorial 17.css">
    <h3>CSS Fonts</h3>
    <p class="f1">
        Let's play with fonts!
    </p>
    <!-- importing our second font from google fonts in down -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <span class="f2">
        My name is Aman!
    </span>
</body>

</html>
