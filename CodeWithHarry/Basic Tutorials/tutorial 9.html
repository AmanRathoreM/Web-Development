<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p>aman</p>
    <p>rathore</p>
    <span>aman</span>
    <span>rathore</span>
    <!-- Basicaly paragraph tag is a block element but span is a inline element
    i.e. block element - who takes whole width as space
         inline element - who takes spaces according to their need -->
</body>
</html>
